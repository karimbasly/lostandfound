<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="commentaire">
      <h2 data-cy="commentaireDetailsHeading"><span>Commentaire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ commentaire.id }}</span>
        </dd>
        <dt><span>Text</span></dt>
        <dd>
          <span>{{ commentaire.text }}</span>
        </dd>
        <dt><span>Date Creation</span></dt>
        <dd>
          <span>{{ commentaire.dateCreation | formatMediumDatetime }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ commentaire.user?.login }}</span>
        </dd>
        <dt><span>Annonce</span></dt>
        <dd>
          <div *ngIf="commentaire.annonce">
            <a [routerLink]="['/annonce', commentaire.annonce?.id, 'view']">{{ commentaire.annonce?.titre }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/commentaire', commentaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
