<div class="single-product">
  <div class="product-img">
    <img class="card-img" src="./content/images/rocky.jpg" alt="" />
    <div class="p_icon">
      <a [routerLink]="['/annonce', annonce.id, 'view']">
        <i class="ti-eye"></i>
      </a>
      <a href="#">
        <i class="ti-heart"></i>
      </a>
      <a href="#">
        <i class="ti-shopping-cart"></i>
      </a>
    </div>
  </div>
  <div class="product-btm">
    <a href="#" class="d-block">
      <h4>
        titre : <strong>{{ annonce.titre }}</strong>
      </h4>
    </a>
    <div class="mt-3">
      <span class="mr-4">description : {{ annonce.description }}</span>
    </div>
  </div>
</div>
