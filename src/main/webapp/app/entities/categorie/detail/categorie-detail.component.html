<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="categorie">
      <h2 data-cy="categorieDetailsHeading"><span>Categorie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ categorie.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ categorie.title }}</span>
        </dd>
        <dt><span>Logo</span></dt>
        <dd>
          <div *ngIf="categorie.logo">
            <a (click)="openFile(categorie.logo, categorie.logoContentType)">
              <img
                [src]="'data:' + categorie.logoContentType + ';base64,' + categorie.logo"
                style="max-width: 100%"
                alt="categorie image"
              />
            </a>
            {{ categorie.logoContentType }}, {{ byteSize(categorie.logo) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/categorie', categorie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
